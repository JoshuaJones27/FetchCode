<div class="container">
  <div class="row">
    <div class="col-75">
      <form #purchaseDetail="ngForm" (ngSubmit)="onSubmit(purchaseDetail)">
        <div class="row">
          <div class="col-50">
            <h3>Billing Address</h3>
            <label for="fname"><i class="fa fa-user"></i> Full Name</label>
            <input type="text" name="fullName" class="input-form" placeholder="João Carvalho Araújo" ngModel required>
            <label for="email"><i class="fa fa-envelope"></i> Email</label>
            <input type="text" name="email" class="input-form" placeholder="joaoc@example.com" ngModel required>
            <label for="adr"><i class="fa fa-address-card-o"></i> Address</label>
            <input type="text" name="address" class="input-form" placeholder="111 W. 11th Street" ngModel required>
            <label for="city"><i class="fa fa-institution"></i> City</label>
            <input type="text" name="city" class="input-form" placeholder="Barcelos" ngModel required>

            <div class="row">
              <div class="col-50">
                <label for="state">State</label>
                <input type="text" name="state" class="input-form" placeholder="Barcelos" ngModel required>
              </div>
              <div class="col-50">
                <label for="PostalCode">Postal Code</label>
                <input type="text" name="postalCode" placeholder="Postal Code" class="input-form"
                  placeholder="1111-111" ngModel required>
              </div>
            </div>
          </div>

          <div class="col-50">
            <h3>Payment</h3>
            <label for="fname">Accepted Cards</label>
            <div class="icon-container">
              <i class="fa fa-cc-visa" style="color:navy;"></i>
              <i class="fa fa-cc-amex" style="color:blue;"></i>
              <i class="fa fa-cc-mastercard" style="color:red;"></i>
              <i class="fa fa-cc-discover" style="color:orange;"></i>
            </div>
            <label for="cname">Name on Card</label>
            <input type="text" name="cardName" class="input-form" placeholder="João Carvalho Araújo" ngModel required>
            <label for="ccnum">Credit card number</label>
            <input type="text" name="creditCardNumber" class="input-form" placeholder="1111-2222-3333-4444" ngModel required>
            <label for="expmonth">Exp Month</label>
            <input type="text" name="expirationMonth" class="input-form" placeholder="September" ngModel required>
            <div class="row">
              <div class="col-50">
                <label for="expyear">Exp Year</label>
                <input type="text" name="expirationYear" class="input-form" placeholder="2022" ngModel required>
              </div>
              <div class="col-50">
                <label for="cvv">CVV</label>
                <input type="text" name="cvv" class="input-form" placeholder="777" ngModel required>
              </div>
            </div>
          </div>
        </div>

        <label>
          <input type="checkbox" checked="checked" name="sameadr"> Shipping address same as billing
        </label>
        <input type="submit" value="Continue to checkout" *ngIf="modeUpdate === false" class="btn">
        <input value="Update last purchase" class="btn-update"  *ngIf="modeUpdate === false" (click)="startUpdateLast(purchaseDetail)">
        <input value="Update Purchase" class="btn" *ngIf="modeUpdate" (click)="updateLast(purchaseDetail)">
        <input value="Cancel Update Purchase" class="btn-update" *ngIf="modeUpdate" (click)="cancelUpdate(purchaseDetail)">
        <input value="Delete Last Purchase" class="btn-delete" *ngIf="!modeUpdate" (click)="deleteLastPurchase()">
      </form>
    </div>

    <div class="col-25">
      <div class="container cart-container">
        <h4>Cart <span class="price" style="color:black"><i class="fa fa-shopping-cart"></i><b>1</b></span></h4>
        <p>
          <a routerLink="/cart">THE NORTH FACE</a> <span class="price">609€</span>
        </p>
        <hr>
        <br>
        <p>Total <span class="price" style="color:black"><b>609€</b></span></p>
      </div>
    </div>
  </div>
</div>
<div class="warning" *ngIf="!closeModal">
  <div class="modal-warning">
    No purchases to update/delete!!!
    <button class="exit-modal" (click)="closeWarning()">OK</button>
  </div>
</div>
